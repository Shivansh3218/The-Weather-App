<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class = "search-bar" value="delhi">
            <button>Search city</button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in Denver</h2>
            <div class="description">Cloudy</div>
            <div class= "humidity">Humidity 60%</div>
            <div class="wind-speed">wind-speed 6.2</div>
        </div>
    </div>
</body>
<script>
let card = document.querySelector(".search-bar")
let btn = document.querySelector("button")
btn.addEventListener("click", function(){
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${card.value}&appid=7577d768f56e3583f237c63f8d7bcf7d`)
    .then(response=>response.json())
    .then(data=>
    {
        let result = ` <div class = "card"><h2 class = "city">Weather in ${card.value}</h2> 
            <div class="temp">Temprature:  ${Math.floor(data["main"].temp-273)}Â°C</div>
            <div class= "humidity">Humidty:  ${data["main"].humidity}</div>
           
            `
        let weather = document.querySelector(".weather")
        weather.innerHTML += result
        console.log(data)
    })
    .catch(err =>{alert("City Not Valid")})

})
</script>

</html>
